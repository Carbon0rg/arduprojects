<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/control.css">
    <title>Document</title>

</head>
<body>
    <header class="header">
        <img src="http://192.168.1.40:5500/favicon.svg" alt="logo" class="header-img">
        <h1 id="header-title">greencontrol.corp</h1>
        <div class="header-container">
            <button class="control" onclick="redirect2controls('http://192.168.1.40:5500/home')" >Home</button>
        </div>
    </header>
    <div class="root">
        <div class="others">
            <h1 class="others-title">
                Alerts
            </h1>
            <span id="firealert">Fire</span>
            <span id="intrusionalert">Intrusion</span>
            <span id="gasleak">Gas Leak</span>

        </div>
        <div class="others">
            <h1 class="others-title">
                Part State

            <span id="cooler-fan">

                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/><h3>Cooler</h3>
                  </svg>
            </span>
            <span id="temperature-span">
                <svg xmlns="http://www.w3.org/2000/svg" id="temperature-svg" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16">

                  </svg>
            </span>
            <span id="pump-span">
                <svg xmlns="http://www.w3.org/2000/svg" id="pump-svg" fill="currentColor" class="bi bi-droplet" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M7.21.8C7.69.295 8 0 8 0q.164.544.371 1.038c.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8m.413 1.021A31 31 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0 0 10 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z"/>

                  </svg>
            </span>
            <span id="light-span">
                <svg xmlns="http://www.w3.org/2000/svg" id="light-svg" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">

                  </svg>
            </span>

        </div>
        <div class="temp">
            <h1 class="box-title">Temperature</h1>
            <div class="temp_box">
                <button class="button-controls" id="increase_temp">+</button>
                <input class="text-box" type="number" id="temp_value" value="35" min="15" max="45"> 
                <button class="button-controls" id="decrease_temp">-</button>
                <button class="button-controls submit" for="humid_value" onclick="submit()">OK</button>
            </div>
        </div>
        <div class="temp">
            <h1 class="box-title">Humidity</h1>
            <div class="temp_box">
                <button type="button" class="button-controls" id="increase_humid" for="humid_value">+</button>
                <input class="text-box" type="number" id="humid_value" value=35 min="0" max="100"> 
                <button class="button-controls" id="decrease_humid" for="humid_value">-</button>
                <button class="button-controls submit" for="humid_value" onclick="submit()">OK</button>
            </div>
        </div>
        <div class="temp">
            <h1 class="box-title">Soil Moisture</h1>
            <div class="temp_box">
                <button class="button-controls" id="increase_moisture">+</button>
                <input class="text-box" type="number" id="moisture_value" value="35" min="0" max="100"> 
                <button class="button-controls"  id="decrease_moisture">-</button>
                <button class="button-controls submit" for="moisture_value" onclick="submit()">OK</button>
            </div>
        </div>
        <div class="temp">
            <h1 class="box-title">Light</h1>
            <div class="temp_box">
                <button class="button-controls" id="increase_light">+</button>
                <input class="text-box" type="number" id="light_value" value="35" min="0" max="100"> 
                <button class="button-controls"  id="decrease_light">-</button>
                <button class="button-controls submit" for="humid_value" onclick="submit()">OK</button>
            </div>
        </div>
        
    </div>
    <footer class="footer">
        <span></span>
    </footer>

    <script src="../js/control.js"></script>
</body>
</html>
