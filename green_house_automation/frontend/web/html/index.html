<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>GreenControl</title>
</head>
<body>
    <header class="header">
        <img src="/favicon.svg" alt="logo" class="header-img">
        <h1 id="header-title">greencontrol.corp</h1>
        <div class="header-container">
            <button class="control" onclick="redirect2controls('http://192.168.1.40:5500/control')">Control</button>
        </div>
    </header>
    
    <div class="root">
        <div class="others">
            <h1 class="others-title">
                Alerts
            </h1>
            <span id="firealert">Fire</span>
            <span id="intrusionalert">Intrusion</span>
            <span id="gasleak">Gas Leak</span>

        </div>
        <div class="temp">
            <h1 class="box-title">Temperature</h1>
            <div class="temp-bar">
                <span class="low">Low</span>
                <span class="value" id="temp_display">0 / 0 Â°C</span> <!-- Updated the initial value -->
                <span class="high">High</span>
                <span id="needle1"></span>
            </div>
        </div>
        <div class="temp">
            <h1 class="box-title">Humidity</h1>
            <div class="temp-bar">
                <span class="low">Low</span>
                <span class="value" id="humid_display">0 / 0 %</span> <!-- Updated the initial value -->
                <span class="high">High</span>
                <span id="needle2"></span>
            </div>
        </div>
        <div class="temp">
            <h1 class="box-title">Soil Moisture</h1>
            <div class="temp-bar">
                <span class="low">Low</span>
                <span class="value" id="moist_display">0 / 0</span> <!-- Updated the initial value -->
                <span class="high">High</span>
                <span id="needle3"></span>
            </div>
        </div>
        <div class="temp">
            <h1 class="box-title">Light</h1>
            <div class="temp-bar">
                <span class="low">Low</span>
                <span class="value" id="light_display"></span> <!-- Updated the initial value -->
                <span class="high">High</span>
                <span id="needle4"></span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/parse_requests.js"></script>
</body>
</html>
